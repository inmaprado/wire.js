<!DOCTYPE html>
<html>
	<head>
		<title> Wire.js </title>
		<script type="text/javascript" src="wire.js"></script>
	</head>
	<body>
		<button id="button1">Fire1</button>
		<button id="button2">Fire2</button>
		<button id="button3">Fire3</button>
	</body>

	<script type="text/javascript">
            var button1 = document.getElementById('button1');
            var button2 = document.getElementById('button2');
            var button3 = document.getElementById('button3');

            var evt1 = document.createEvent("HTMLEvents");
            evt1.initEvent("event1", false, true);
            
            var evt2 = document.createEvent("HTMLEvents");
            evt2.initEvent("event2", false, true);

            var evt3 = document.createEvent("HTMLEvents");
            evt3.initEvent("event3", false, true);


            button1.addEventListener('click', function (e) { 
                document.dispatchEvent(evt1, false, false);
            }, false);
            
            button2.addEventListener('click', function (e) { 
                document.dispatchEvent(evt2,false, false);
            }, false);

            button3.addEventListener('click', function (e) { 
                document.dispatchEvent(evt3,false, false);
            }, false);

            function helloWorld() {
                alert('Hello World!')
            }
	</script>
</html>
